<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Fatorial</title>
        <meta charset="utf-8"/>
        <script>
           function mostrarResultado(){
               var valor = document.getElementById("valor").value;
               for(var i = valor-1; i > 0; i--){
                    valor = valor * i;
               }

               console.log(valor);

           } 

        </script>
    </head>
    <body>
        
        <input type="text" id="valor">
        <input type="button" value="Calcular" onclick="mostrarResultado()">
    </body>
</html>
